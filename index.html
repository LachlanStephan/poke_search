<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Poke-Search</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
	</head>
	<body>
    <h1>Poke Search</h1>
    <header>
      <section class="filter_container">
        <h3>Filter - <span id="filter"></span></h3>
        <div class="inner_filter_container">
          <button onclick="set_filter('pokemon')" class="filter">Pokemon</button>
          <button onclick="set_filter('generations')" class="filter">Generations</button>
          <button onclick="set_filter('types')" class="filter">Types</button>
        </div>
      </section>
      <section class="search_container">
        <input id="search_bar" onkeyup="check_enter(event)" type="text" />
        <button type="submit" onclick="search()">Go</button>
      </section>
    </header>

    <main></main>
  </body>
</html>
